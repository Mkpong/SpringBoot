<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 리스트 페이지</title>
</head>

<style>
    .layout {
        width : 500px;
        margin: 40px auto 0;
    }
</style>

<body>

<div class = "layout">

    <table>
        <thead>
        <tr>
            <th>INDEX</th>
            <th>NAME</th>
            <th>TITLE</th>
            <th>CONTENT</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="board : ${list}">
            <td th:text="${board.id}"></td>
            <td th:text="${board.name}"></td>
            <td>
                <a  th:text="${board.title}" th:href="@{/board/view(id=${board.id})}"></a>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="/board/write">게시글 작성</a>

</div>

</body>
</html>
